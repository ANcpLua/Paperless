<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paperless - Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Paperless</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Dashboard</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/documents.html">Documents</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/upload.html">Upload</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Documents</h1>
    <hr>

    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Document Name</th>
                    <th>Date Uploaded</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="documentsTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="footer bg-light text-center py-3">
    <div class="container">
        <span class="text-muted">Paperless - Your simple Document Management System</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const apiBaseUrl = 'https://localhost:8081/api/documents';

    async function loadDocuments() {
        try {
            const response = await fetch(apiBaseUrl);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const documents = await response.json();
            const tableBody = document.getElementById('documentsTableBody');
            tableBody.innerHTML = '';

            documents.forEach(doc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${doc.id}</td>
                    <td>${doc.name}</td>
                    <td>${new Date(doc.dateUploaded).toLocaleString()}</td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="${apiBaseUrl}/${doc.id}" target="_blank">View</a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading documents:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', loadDocuments);
</script>
</body>
</html>
