<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Upload Document - Paperless</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="/">Paperless</a>
        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/documents.html">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/upload.html">Upload</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div id="alert-container"></div>
    <h1 class="text-center">Upload Document</h1>
    <hr>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="uploadForm">
                <div class="mb-3">
                    <label class="form-label" for="file">Select File</label>
                    <input
                            class="form-control"
                            id="file"
                            name="file"
                            required
                            type="file"
                            accept="application/pdf"
                    >
                </div>
                <button class="btn btn-primary" type="submit">Upload Document</button>
            </form>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Paperless - Your simple Document Management System</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
