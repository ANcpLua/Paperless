<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paperless - Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Paperless</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/documents.html">Documents</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/upload.html">Upload</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Upload Document</h1>
    <hr>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="documentTitle" class="form-label">Document Title</label>
                    <input type="text" class="form-control" id="documentTitle" name="title" placeholder="Enter document title" required>
                </div>
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select File</label>
                    <input type="file" class="form-control" id="fileInput" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Document</button>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>
</div>

<footer class="footer bg-light text-center py-3">
    <div class="container">
        <span class="text-muted">Paperless - Your simple Document Management System</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const form = document.getElementById('uploadForm');
        const formData = new FormData(form);

        fetch('/api/documents/upload', { 
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    document.getElementById('message').innerHTML =
                        '<div class="alert alert-success" role="alert">Document successfully uploaded!</div>';
                    form.reset();
                } else {
                    throw new Error('Upload failed!');
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML =
                    '<div class="alert alert-danger" role="alert">Document upload failed due to a bad request!</div>';
            });
    });
</script>
</body>
</html>
